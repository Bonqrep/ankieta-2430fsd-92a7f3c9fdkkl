<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Będziesz moją walentynką?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fee2e2, #fecaca, #f97373);
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      padding: 32px 24px 32px;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      color: #111827;
    }

    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 8px;
    }

    .yes-row {
      width: 100%;
    }

    .no-row {
      position: relative;
      width: 100%;
      height: 60px; /* obszar, w którym ucieka "Nie" */
    }

    button {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
      white-space: nowrap;
    }

    #yesBtn {
      width: 100%;               /* szeroki na cały kontener */
      background: #16a34a;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.4);
    }

    #yesBtn:hover {
      background: #15803d;
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(22, 163, 74, 0.5);
    }

    #yesBtn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(22, 163, 74, 0.4);
    }

    #noBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.18);
    }

    #noBtn:hover {
      background: #d1d5db;
    }

    .hint {
      margin-top: 4px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Będziesz moją walentynką?</h1>

    <div class="buttons-wrapper" id="buttonsArea">
      <div class="yes-row">
        <button id="yesBtn">Tak</button>
      </div>

      <div class="no-row" id="noRow">
        <button id="noBtn" style="width: 100px;">Nie</button>
      </div>
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const noRow = document.getElementById('noRow');

    function moveNoButton() {
      const rowRect = noRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 5;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      const randomX = Math.random() * maxX + padding;
      const randomY = Math.random() * maxY + padding;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.style.transform = 'translate(0, 0)';
    }

    // Uciekanie przy najechaniu i kliknięciu (w ramach noRow)
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      window.location.href = 'gratulacje.html';
    });
  </script>
</body>
</html>
