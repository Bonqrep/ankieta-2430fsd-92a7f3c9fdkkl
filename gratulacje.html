<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gratulacje!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* powrót do wcześniejszego tła */
      background: radial-gradient(circle at top, #fee2e2, #fecaca, #f97373);
      overflow: hidden;
      color: #111827;
    }

    .wrapper {
      text-align: center;
      padding: 32px 24px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 820px;
      width: 100%;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 40px;
      margin: 0 0 12px;
      color: #111827;
    }

    p {
      margin: 0;
      font-size: 18px;
      color: #374151;
    }

    /* KONFETTI */

    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 18px;
      background-color: #f97316;
      opacity: 0.9;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .confetti-piece:nth-child(3n) {
      width: 8px;
      height: 14px;
      background-color: #3b82f6;
    }

    .confetti-piece:nth-child(4n) {
      width: 12px;
      height: 16px;
      background-color: #22c55e;
    }

    .confetti-piece:nth-child(5n) {
      background-color: #e11d48;
    }

    @keyframes fall {
      0% {
        transform: translateY(-110vh) rotateZ(0deg);
      }
      100% {
        transform: translateY(110vh) rotateZ(720deg);
      }
    }

    /* CANVAS Z FAJERWERKAMI */

    #fireworksCanvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <div class="confetti-container" id="confetti"></div>

  <audio id="bgMusic" src="./images/New Recording.m4a" loop></audio>


  <div class="wrapper">
    <h1>YEEEAAH!</h1>
    <p>Wiedziałem, że się zgodzisz.</p>
    <div class="photo-wrapper">
      <!-- Podmień src na własny plik, np. img/walentynka.jpg -->
      <img src="./images/IMG_8707.jpg" alt="Walentynka" class="photo">
    </div>
  </div>


  <script>
    // KONFETTI [web:109][web:112]
    const confettiContainer = document.getElementById('confetti');
    const confettiCount = 80;

    for (let i = 0; i < confettiCount; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');

      const left = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = 4 + Math.random() * 3;

      piece.style.left = left + 'vw';
      piece.style.animationDelay = -delay + 's';
      piece.style.animationDuration = duration + 's';

      confettiContainer.appendChild(piece);
    }

    // FAJERWERKI – prosty efekt na canvas [web:104][web:111][web:120][web:125]
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 1;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.decay = 0.015 + Math.random() * 0.02;
        this.color = color;
        this.size = Math.random() * 2 + 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.02;
        this.alpha -= this.decay;
      }

      draw(ctx) {
        if (this.alpha <= 0) return;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
      const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
      const colors = ['#fbbf24', '#f97316', '#22c55e', '#3b82f6', '#e11d48', '#a855f7'];

      const color = colors[Math.floor(Math.random() * colors.length)];
      const count = 40 + Math.random() * 20;

      for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      // lekko przyciemniamy, żeby zostawały smugi, ale na różowym tle [web:104][web:119]
      ctx.fillStyle = 'rgba(254, 226, 226, 0.25)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        p.update();
        p.draw(ctx);
        if (p.alpha <= 0) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    function loopFireworks() {
      createFirework();
      const delay = 800 + Math.random() * 700;
      setTimeout(loopFireworks, delay);
    }

    ctx.fillStyle = 'rgba(254, 226, 226, 1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    animate();
    loopFireworks();

    const bgMusic = document.getElementById('bgMusic');

    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {
        // ignorujemy błąd, żadnych komunikatów
      });
    });
  </script>
</body>
</html>
