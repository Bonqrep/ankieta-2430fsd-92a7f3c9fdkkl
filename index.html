<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Weryfikacja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f7;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .tile {
      position: relative;
      width: 100%;
      padding-bottom: 100%; /* kwadrat */
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      background: #eceff4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* NOWE / KLUCZOWE */
    .tile img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;      /* wype≈Çnia kwadrat, przycinajƒÖc nadmiar */
      object-position: center;
    }
    

    p {
      font-size: 14px;
      color: #555555;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .tile {
      position: relative;
      width: 100%;
      padding-bottom: 100%; /* kwadrat */
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      background: #eceff4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #777777;
      user-select: none;
    }

    .tile.selected {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.35);
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:disabled {
      background: #d1d5db;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    button:not(:disabled):hover {
      background: #1d4ed8;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
      transform: translateY(-1px);
    }

    button:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Potwierdzenie to≈ºsamo≈õci</h1>
    <p>Zaznacz wszystkie obrazki na kt√≥rych widaƒá najs≈Çodsze i najpiekniejsze stworzenie swiata ü§©</p>

    <div class="grid" id="grid">
      <div class="tile"><img src="./images/att.2Uw7P5q18sYKLeyzP2pN1DmTZIin1H1r5_-b4XUo3Po.JPG" alt=""></div>
      <div class="tile"><img src="./images/IMG_8715.JPG" alt=""></div>
      <div class="tile"><img src="./images/att.kMX_6SJOx_OQ4534sdrTbfJQ3qtAEhg5phzmJdnXftE.JPG" alt=""></div>
      <div class="tile"><img src="./images/1.jpg" alt=""></div>
      <div class="tile"><img src="./images/IMG_7809.jpg" alt=""></div>
      <div class="tile"><img src="./images/IMG_8713.WEBP" alt=""></div>
      <div class="tile"><img src="./images/IMG_8714.JPG" alt=""></div>
      <div class="tile"><img src="./images/IMG_7840.jpg" alt=""></div>
      <div class="tile"><img src="./images/4.jpg" alt=""></div>
    </div>

    <button id="verifyBtn" disabled>Zweryfikuj</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const tiles = document.querySelectorAll('.tile');
    const verifyBtn = document.getElementById('verifyBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Poprawny zestaw: 1,2,4,6,8,9 (indeksy 0,1,3,5,7,8)
    const correctIndexes = new Set([0, 2, 3, 4, 7, 8]);

    tiles.forEach((tile, index) => {
      tile.dataset.index = index.toString();

      tile.addEventListener('click', () => {
        tile.classList.toggle('selected');
        const anySelected = document.querySelector('.tile.selected') !== null;
        verifyBtn.disabled = !anySelected;
        errorMsg.textContent = '';
      });
    });

    verifyBtn.addEventListener('click', () => {
      const selected = document.querySelectorAll('.tile.selected');
      const selectedIndexes = new Set(
        Array.from(selected).map(t => parseInt(t.dataset.index, 10))
      );

      // Musi byƒá dok≈Çadnie ten zestaw: nic mniej, nic wiƒôcej
      const allCorrect =
        selectedIndexes.size === correctIndexes.size &&
        Array.from(correctIndexes).every(i => selectedIndexes.has(i));

      if (allCorrect) {
        window.location.href = 'walentynka.html';
      } else {
        errorMsg.textContent = 'Niestety, spr√≥buj jeszcze raz.';
      }
    });
  </script>
</body>
</html>
